- defaults:
    link: 
      relink: true

- create:
    - ~/.config/nvim
    - ~/.config/ohmyposh

- link:
    # Bash
    ~/.bashrc: 
      path: bash/.bashrc
    ~/.bash_aliases: 
      path: bash/.bash_aliases
    ~/.bash_login: 
      path: bash/.bash_login
    ~/.config/ohmyposh/zen.toml:
      path: bash/.config/ohmyposh/zen.toml 

    # Gnome
    ~/.config/gnome:
      path: gnome/.config/gnome
      resursive: true


    # Git
    ~/.gitconfig: .gitconfig

    # Vim
    ~/.vim: 
      path: vim/.vim
      resursive: true
    ~/.vimrc: vim/.vimrc

    # Neovim
    ~/.config/nvim/init.lua: 
      path: neovim/.config/nvim/init.lua
    ~/.config/nvim/ftplugin: 
      path: neovim/.config/nvim/ftplugin
      resursive: true
    ~/.config/nvim/lua: 
      path: neovim/.config/nvim/lua
      resursive: true
    ~/.local/share/nvim/site/autoload:
      path: neovim/.local/share/nvim/site/autoload
      resursive: true

    # Chrome
    ~/.local/bin/google-chrome:
      path: chrome/.local/bin/google-chrome

    # Other
    ~/.wslrc.sh: .wslrc.sh
    ~/.ideavimrc: .ideavimrc
    ~/scripts:
      path: scripts
      resursive: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [source ~/.bashrc]
