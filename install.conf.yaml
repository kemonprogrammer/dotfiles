- defaults:
    link: 
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.bash_login: bash_login
    ~/.vim: vim
    ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [source ~/.bashrc]
