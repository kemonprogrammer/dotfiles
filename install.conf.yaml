- defaults:
    link: 
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.bash_login: bash_login
    ~/.vim: 
      path: vim
      resursive: true
    ~/.vimrc: vimrc
    ~/.config/nvim/init.lua: 
      path: nvim/init.lua
    ~/.config/nvim/ftplugin: 
      path: nvim/ftplugin
      resursive: true
    ~/.config/nvim/lua: 
      path: nvim/lua
      resursive: true

- create:
    - ~/.config/nvim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [source ~/.bashrc]
