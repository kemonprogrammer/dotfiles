- defaults:
    link: 
      relink: true

- create:
    - ~/.config/nvim
    - ~/.config/ohmyposh

- link:
    ~/.bashrc: .bashrc
    ~/.bash_aliases: .bash_aliases
    ~/.gitconfig: .gitconfig
    ~/.bash_login: .bash_login
    ~/.vim: 
      path: vim
      resursive: true
    ~/.vimrc: .vimrc
    ~/.wslrc.sh: .wslrc.sh
    ~/.ideavimrc: .ideavimrc
    ~/.config/nvim/init.lua: 
      path: neovim/init.lua
    ~/.config/nvim/ftplugin: 
      path: neovim/ftplugin
      resursive: true
    ~/.config/nvim/lua: 
      path: neovim/lua
      resursive: true
    ~/.local/share/nvim/site/autoload:
      path: neovim/.local/share/nvim/site/autoload
      resursive: true
    ~/scripts:
      path: scripts
      resursive: true
    ~/.config/ohmyposh/zen.toml:
      path: ohmyposh/zen.toml 

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [source ~/.bashrc]
